<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
    
    <!-- VueJs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">

        <header>
            <div class="container">
                <!-- <img src="img/logo.png" alt="logo"> -->
    
                <input type="text" placeholder="Inserisci titolo da cercare" v-model="query" @keyup="globalSearch">
            </div>
    
        </header>
    
        <div class="cds-container container" >

            <div v-if="movies" class="film" v-for="movie in movies">
                <img v-if="(movie.poster_path != null)" :src="'https://image.tmdb.org/t/p/w342' + movie.poster_path" alt="">
                <img v-else-if="(movie.poster_path == null)" :src="'img/' + imgNull" alt="" class="imgNulla">
                <h5>
                    {{ movie.title }}
                    {{movie.name}}
                </h5>
                <span style="font-size: 10px;" class="author">
                    Titolo Originale:
                    {{ movie.original_title}}
                    {{movie.original_name}}
                    
                    
                </span>
                <span class="year">
                    Data:
                    {{ movie.release_date}} 
                    {{movie.first_air_date}}
                    
                </span>
                <p class="lingua">
                    lan:
                    {{ movie.original_language}}
                    
                </p>
                <div>
                    vote:
                    {{ movie.vote_average }}
                    <div class="rating-star">
                        <span style="color: gold;" v-for="n in movie.votoStelle">
                            &starf;
                        </span>
                        <span style="color: white;" v-for="n in (maxStars-movie.votoStelle)" class="fa fa-star checked">
                            &starf;
                        </span>
                    </div>
                </div>

                
            </div>
        </div>

    
    </div>





    <script src="js/script.js"></script>
</body>
</html>
