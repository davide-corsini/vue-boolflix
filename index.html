<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
    
    <!-- VueJs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <!-- axios cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <!-- font-awesome-cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
    <div id="app">

        <header>
            <div class="container-show" :class="none">
                <div class="logo">
                    <i class="fas fa-bars"></i>
                    <img class="daveflix-logo" src="https://fontmeme.com/permalink/210211/3a556e646da6ef1ef15ddf788361d7b4.png" alt="">
                </div>
                <div class="start" >
                    <i  class="fas fa-search" @click="startResearch"></i>
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>

            <div class="container-hide" v-if="start" :class="active">
                <div class="back" @click="comeBack">
                    <i  class="fas fa-arrow-left"></i>
                </div>
                <div class="cont-search">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Cerca" v-model="query" @keyup="globalSearch" class="research">
                </div>

            </div>
            <!-- <div class="container">

            </div>
            -->
        </header>
        <main>
            <div v-if="query.length > 0"  class="main-container">
                <h2 class="cds-title">Film e programmi TV</h2>
                <div class="cds-container container" >
                    <div v-if=" movies " class="film" v-for=" movie in movies ">
                        <img v-if=" (movie.poster_path != null) " :src=" 'https://image.tmdb.org/t/p/w342' + movie.poster_path " alt="">
                        <img v-else :src="'img/' + imgNull" alt="" class="imgNulla">
                        <h5>
                            {{ movie.title || movie.name }}
                        </h5>
                        <span style="font-size: 10px;" class="author">
                            Titolo Originale:
                            {{ movie.original_title || movie.original_name }}
                            
                            
                        </span>
                        <span class="year">
                            Data:
                            {{ movie.release_date || movie.first_air_date }} 
                            
                        </span>
                        <div class="lingua">
                            lan:
                            {{ movie.original_language }}
                            <img :src=" 'img/' + movie.original_language +'.png' "  class="flag" alt="">
                        </div>
                        <div>
                            vote:
                            {{ movie.vote_average }}
                            <div class="rating-star">
                                <span style="color: gold; -webkit-text-stroke: black;" v-for="n in movie.votoStelle">
                                    &starf;
                                </span>
                                <span style="color: white; -webkit-text-stroke: black;" v-for="n in (maxStars - movie.votoStelle)">
                                    &starf;
                                </span>
                            </div>
                        </div>
        
                        
                    </div>
        
                   
                </div>
            </main>



            </div>

    
    </div>





    <script src="js/script.js"></script>
</body>
</html>
